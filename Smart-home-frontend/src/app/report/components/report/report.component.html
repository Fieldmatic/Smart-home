<mat-card class="form">
  <mat-card-header class="form">
    <mat-card-title>Report</mat-card-title>
  </mat-card-header>

  <mat-card-content class="form">
    <div class="input-row">
      <mat-form-field>
        <mat-label>Date Period</mat-label>
        <mat-date-range-input
          [formGroup]="reportGroup"
          [rangePicker]="reportPicker">
          <input matStartDate placeholder="Start date" formControlName="start">
          <input matEndDate placeholder="End date" formControlName="end">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="reportPicker"></mat-datepicker-toggle>
        <mat-date-range-picker #reportPicker></mat-date-range-picker>
      </mat-form-field>
    </div>

    <div class="button-row">
      <button mat-raised-button class="btn" color="primary" (click)="generateReport()">Generate Report</button>
    </div>
  </mat-card-content>
</mat-card>
