<mat-card class="form">
  <mat-card-header class="form">
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-card-content class="form">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <section>
        <div class="input-row">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter your email" formControlName="email">
          </mat-form-field>
        </div>

        <div class="input-row">
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Enter your password"
                   formControlName="password">
            <button mat-icon-button matSuffix
                    [matTooltip]="hidePassword ? 'Show password' : 'Hide password'"
                    (click)="toggleShowPassword($event)">
              <mat-icon [svgIcon]="hidePassword ? 'showPassword' : 'hidePassword'"></mat-icon>
            </button>
          </mat-form-field>
        </div>

        <div class="input-row">
          <mat-checkbox color="accent" formControlName="rememberMe">Remember me</mat-checkbox>
        </div>
      </section>

      <div class="button-row">
        <button mat-raised-button class="btn" color="primary">Login</button>
      </div>

      <div class="button-row">
        <button routerLink="/auth/reset-password" mat-button class="btn" color="primary">Forgot password?</button>
      </div>
    </form>
  </mat-card-content>

  <mat-card-footer class="form">
    <div class="divider-row">
      <div class="line"></div>
      <div class="or">OR</div>
      <div class="line"></div>
    </div>

    <div class="question-row">
      Don't have an account?
    </div>

    <div class="button-row">
      <button routerLink="/auth/sign-up" mat-raised-button class="btn" color="accent">Sign Up</button>
    </div>
  </mat-card-footer>
</mat-card>
