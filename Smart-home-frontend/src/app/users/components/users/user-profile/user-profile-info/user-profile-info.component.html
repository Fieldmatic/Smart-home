<mat-card class="user-profile-info">
  <mat-card-header>
    <mat-icon svgIcon="account-avatar"></mat-icon>
  </mat-card-header>
  <mat-card-content>
    <p>Email: {{user.email}}</p>
    <p>Role: {{user.role | titlecase}}</p>
  </mat-card-content>
  <mat-card-actions *ngIf="isAdminLogged">
    <a mat-raised-button class="btn" [routerLink]="'/admin/users/edit/' + user.id" color="primary">Edit</a>
  </mat-card-actions>
</mat-card>
