<a [routerLink]="'/admin/properties/property/' + property.uuid">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{property.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Address: {{property.address}}</p>
      <p>Owner:{{property.owner.email}} </p>
      <p>Number of Guests: {{property.members.length - 1}}</p>
    </mat-card-content>
  </mat-card>
</a>
