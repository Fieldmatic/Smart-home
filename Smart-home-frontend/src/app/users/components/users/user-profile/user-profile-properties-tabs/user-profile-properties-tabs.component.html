<mat-tab-group class="property-tabs" mat-stretch-tabs="true" mat-align-tabs="center">
  <mat-tab
    [label]="firstTabLabel">
    <app-user-property-card *ngFor="let property of myProperties" [property]="property">
    </app-user-property-card>
    <p *ngIf="myProperties.length === 0">
      There are no properties to show.
    </p>
  </mat-tab>
  <mat-tab label="Visible Properties" *ngIf="user.role !== 'TENANT'">
    <app-user-property-card *ngFor="let property of guestProperties" [property]="property">
    </app-user-property-card>
    <p *ngIf="guestProperties.length === 0">
      There are no properties to show.
    </p>
  </mat-tab>
</mat-tab-group>
