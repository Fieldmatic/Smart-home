<mat-card>
  <mat-card-header>
    <mat-icon svgIcon="property-avatar"></mat-icon>
  </mat-card-header>
  <mat-card-content>
    <p>Name: {{property.name}}</p>
    <p>Address: {{property.address}}</p>
    <p>Owner: {{property.owner.email}}</p>
  </mat-card-content>
  <mat-card-actions *ngIf="isAdminLogged">
    <a mat-raised-button class="btn" [routerLink]="'/admin/properties/edit/' + property.uuid" color="primary">Edit</a>
  </mat-card-actions>
</mat-card>
