<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
      <td mat-cell *matCellDef="let certificate"> {{certificate.email}} </td>
    </ng-container>

    <ng-container matColumnDef="issuedFor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Issued For</th>
      <td mat-cell *matCellDef="let certificate"> {{certificate.issuedFor}} </td>
    </ng-container>

    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Valid From</th>
      <td mat-cell *matCellDef="let certificate"> {{certificate.start | date}} </td>
    </ng-container>

    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Valid To</th>
      <td mat-cell *matCellDef="let certificate"> {{certificate.end | date}} </td>
    </ng-container>

    <ng-container matColumnDef="isValid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Valid</th>
      <td mat-cell *matCellDef="let certificate"> {{certificate.valid ? 'Valid' : 'Invalid'}} </td>
    </ng-container>

    <ng-container matColumnDef="disable">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let certificate">
        <button mat-raised-button color="warn" (click)="deleteCertificate(certificate.email)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">There are no Certificates.</td>
    </tr>
  </table>
</div>
