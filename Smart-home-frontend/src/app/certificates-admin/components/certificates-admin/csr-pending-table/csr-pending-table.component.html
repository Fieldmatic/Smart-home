<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="commonName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Common Name</th>
      <td mat-cell *matCellDef="let csr"> {{csr.commonName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
      <td mat-cell *matCellDef="let csr"> {{csr.email}} </td>
    </ng-container>

    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let csr">
        <button mat-icon-button matSuffix
                matTooltip="Preview">
          <mat-icon svgIcon="showPassword"></mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="keySize">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Key Size</th>
      <td mat-cell *matCellDef="let csr"> {{csr.keySize}} </td>
    </ng-container>

    <ng-container matColumnDef="algorithm">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Algorithm</th>
      <td mat-cell *matCellDef="let csr"> {{csr.algorithm}} </td>
    </ng-container>

    <ng-container matColumnDef="accept">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let csr">
        <button mat-raised-button [routerLink]="'/admin/security/certificate/' + csr.id + '/new'" color="accent">
          Accept
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="reject">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let csr">
        <button mat-raised-button color="warn" (click)="rejectCsr(csr.id)">Reject</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">There are no CSRs.</td>
    </tr>
  </table>
</div>
