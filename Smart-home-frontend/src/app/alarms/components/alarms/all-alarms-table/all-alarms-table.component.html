<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

    <ng-container matColumnDef="alarmType">
      <th mat-header-cell *matHeaderCellDef> Type</th>
        <td mat-cell *matCellDef="let alarm"> {{alarm.alarmType.toString().replaceAll("_", " ") | lowercase}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time</th>
      <td mat-cell *matCellDef="let alarm"> {{alarm.time | date:'dd.MM.yyyy HH:mm'}} </td>
    </ng-container>

    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef> Message</th>
      <td mat-cell *matCellDef="let alarm"> {{alarm.errorMessage}} </td>
    </ng-container>

    <ng-container matColumnDef="userEmail">
      <th mat-header-cell *matHeaderCellDef>User Email</th>
      <td mat-cell *matCellDef="let alarm"> {{alarm.userEmail}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">There are no Alarms.</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"
                 [pageSize]="pageSize"
                 [length]="totalElements"
                 (page)="searchAlarms($event)"
                 class="mat-elevation-z2"
                 showFirstLastButtons>
  </mat-paginator>
</div>
